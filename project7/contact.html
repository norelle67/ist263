            <option value="feedback">I have feedback</option>
            <option value="collaboration">Collaboration opportunity</option>
          </select><br><br>

          <label for="message">Your Message:</label><br>
          <textarea id="message" name="message" rows="4"></textarea><br><br>

          <input type="submit" value="Send">
        </fieldset>
      </form>
    </div>

        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5832.264002817349!2d-76.13627248898942!3d43.038654091841366!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d9f39fba2ccc55%3A0x5e6089065251084d!2sSyracuse%20University!5e0!3m2!1sen!2sus!4v1765671413798!5m2!1sen!2sus"
